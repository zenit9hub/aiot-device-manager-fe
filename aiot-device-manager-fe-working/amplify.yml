version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Building with environment variables..."
        - echo "VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 